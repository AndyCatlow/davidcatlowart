    <!-- form -->
    <footer>
      <div id="enquiry">
        <h3 class="enquiry__text">Contact Me</h3>
        <p>To enquire about any of my paintings please use this form:</p>
      </div>
      <form
        name="enquiry"
        method="POST"
        data-netlify="true"
        action="./Pages/success.html"
      >
        <div class="form--left">
          <div class="field">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="field">
            <label for="email"
              >Please provide an e-mail address for me to reach you at:</label
            >
            <input type="email" name="email" id="email" required />
          </div>
          <div class="field">
            <label for="paintingName"
              >Which painting(s) are you interested in?</label
            >
            <input
              type="text"
              list="paintings-list"
              name="paintingName"
              id="paintingName"
            />
            <datalist id="paintings-list">
              <option value="Springtime on the Staffs and Worcs Canal"></option>
              <option value="Heading Home"></option>
              <option value="African Fish Eagle"></option>
              <option value="After the Storm"></option>
              <option value="Cliffs near Cader Idris"></option>
              <option value="Waiting For Spring"></option>
              <option value="Cottages at Rainow Low"></option>
              <option value="Jenkin Chapel"></option>
              <option value="Freedom"></option>
              <option value="Great Northern Divers"></option>
              <option value="Hough Hole"></option>
              <option value="Kingfisher"></option>
              <option value="In Retirement"></option>
              <option value="Over-wintering Snipe"></option>
              <option value="Pair of Pembrokeshire Peregrines"></option>
              <option value="Lakeland Post"></option>
              <option value="Morning Flight"></option>
              <option value="Newlands Valley"></option>
              <option value="Out of the Shadows"></option>
              <option value="The Referee"></option>
              <option value="Winter Feeding"></option>
              <option value="Forest Edge"></option>
              <option value="Kinder Reservoir and Plateau"></option>
              <option value="The Secret World of the Moorhen"></option>
              <option value="Church Rock"></option>
              <option value="Ornsay Lighthouse"></option>
              <option value="Canada Geese"></option>
              <option value="Vineyard"></option>
              <option value="Evening Pasture"></option>
              <option value="Autumn Splendour"></option>
            </datalist>
          </div>
          <div class="field">
            <label for="phone"
              >If you'd like me to call you please provide your number
              here:</label
            >
            <input type="tel" name="phone" id="phone" />
          </div>
        </div>

        <div class="form--right">
          <div class="field">
            <label for="message"
              >Please provide any extra information or ask any questions here.
              I'll get in touch as soon as I can.</label
            >
            <textarea
              name="message"
              id="message"
              rows="5"
              minlength="20ch"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit" value="Send Message" class="button primary">
              Submit
            </button>
          </div>
        </div>
